<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #content {
      width: 60; margin: 0 auto; height: 530vh;
      background: rgb(2,0,36);
      background: linear-gradient(0deg, rgba(2,0,36,0.5) 0%, rgba(0,212,255,0.5) 100%);
    }
  </style>
</head>
<body>
  <div id="content">
    Press "ArrowRight" or "ArrowLeft".
  </div>
  <script type="module">
  import { scrollPage, scrollAtPageTop, scrollAtPageBottom } from './scroll.js'

  window.addEventListener('keydown', (ev) => {
    switch(ev.key) {
      case "ArrowRight": {
        if (!scrollAtPageBottom()) scrollPage()
        break
      }
      case "ArrowLeft": {
        if (!scrollAtPageTop()) scrollPage(true)
        break
      }
    }
  })
  </script>
</body>
</html>
